<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bay Transit Dashboard" />
    <link rel="stylesheet" href="style.css" />
    <title>Bay Transit Dashboard</title>
  </head>

  <body>
    <button id="lock-btn" class="icon-btn" aria-label="Lock / Unlock">ðŸ”’</button>

    <div id="mode-badge" class="mode-badge fake">FAKE DATA</div>

    <h1>MUNI</h1>

    <div id="last-updated"></div>

    <button id="refresh-btn">Refresh</button>

    <div id="container"></div>
    <div id="stop-controls"></div>

    <!-- Token / Owner unlock modal -->
    <div id="token-modal-overlay" class="modal-overlay hidden" role="presentation">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <h2 id="modal-title">Enable Live Data</h2>

        <p class="modal-subtext">
          Option 1: Paste your 511 API token. Get one here:
          <a
            href="https://511.org/open-data/token"
            target="_blank"
            rel="noopener noreferrer"
            >511.org/open-data/token</a
          >
        </p>

        <input
          id="token-input"
          class="modal-input"
          placeholder="Paste 511 token"
          autocomplete="off"
          spellcheck="false"
        />

        <div class="modal-actions">
          <button id="token-save-btn" class="btn-primary">Unlock (Token)</button>
        </div>

        <hr class="modal-divider" />

        <p class="modal-subtext modal-subtext-tight">
          Option 2: Owner access (password, not saved)
        </p>

        <input
          id="owner-password-input"
          class="modal-input"
          placeholder="Owner password"
          type="password"
          autocomplete="off"
          spellcheck="false"
        />

        <div class="modal-actions modal-actions-tight">
          <button id="owner-unlock-btn" class="btn-primary">Unlock (Owner)</button>
          <button id="token-cancel-btn" class="btn-secondary">Cancel</button>
        </div>

        <div id="token-error" class="modal-error hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
